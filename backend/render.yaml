services:
  - type: web
    name: portfolio-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GITHUB_TOKEN
        sync: false  # Set in Render dashboard
      - key: ITCH_TOKEN
        sync: false  # Set in Render dashboard
    healthCheckPath: /
    autoDeploy: true
