<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a1520" />
  <meta name="description"
    content="Swapnil's Aetheria - An interactive 3D portfolio featuring game development and software engineering projects. Explore a magical world to discover my work." />
  <meta name="keywords"
    content="portfolio, game development, software engineering, 3D, React, Three.js, web development" />
  <meta name="author" content="Swapnil" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Aetheria Portfolio - Swapnil's World" />
  <meta property="og:description"
    content="An interactive 3D portfolio featuring game development and software engineering projects." />
  <meta property="og:image" content="/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Aetheria Portfolio - Swapnil's World" />
  <meta property="twitter:description"
    content="An interactive 3D portfolio featuring game development and software engineering projects." />
  <meta property="twitter:image" content="/og-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>Aetheria Portfolio - Swapnil's World</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Nunito:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: #1a1520;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior: none;
      touch-action: none;
    }

    /* Custom Scrollbar for panels */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    /* Touch device optimizations */
    @media (pointer: coarse) {
      * {
        -webkit-tap-highlight-color: transparent;
      }
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <noscript>
    <div
      style="padding: 20px; text-align: center; font-family: sans-serif; color: #e8d5a3; background: #1a1520; height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
      <h1>JavaScript Required</h1>
      <p>This interactive 3D portfolio requires JavaScript to run. Please enable JavaScript in your browser settings.
      </p>
    </div>
  </noscript>
</body>

</html>
